<h2>Datos de las peliculas</h2>


<div *ngIf="!peliculas">
  <img src="https://i.gifer.com/origin/34/34338d26023e5515f6cc8969aa027bca_w200.gif" alt="">
</div>

<div *ngIf="peliculas?.length === 0">
  <p>No hay peliculas para mostrar</p> 
</div>

<div *ngFor="let pelicula of peliculas; let index = index" class="pelicula-contenedor"> 
  <p> Pelicula {{ index }} - {{ pelicula.titulo }}</p>
  <p>{{ pelicula.fechaLanzamiento | date | uppercase }}</p>
  <p>{{ pelicula.precio | currency }}</p>
</div>
