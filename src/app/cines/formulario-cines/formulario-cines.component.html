<form [formGroup]="form" (submit)="OnSubmit()">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control mb-2">
        <div class="alert alert-danger" *ngIf="form.invalid">
            El campo nombre es requerido
        </div>
    </div>
    
    <h4>Seleccione el cine en el mapa</h4>

    <div>
        <app-mapa 
            (coordenadaSeleccionada)="coordenadaSeleccionada"
            (coordenadasIniciales)="coordenadaInicial"
        ></app-mapa>
    </div> 

    <div class="mt-4">
        <button class="btn" id="btn-save" [disabled]="form.invalid">Guardar cambios</button>
        <a class="btn btn-danger" routerLink="/cines">Cancelar</a>   
    </div>
</form>
