<h2 class="mt-4">GÃ©neros</h2>

<button class="btn" id="btn-add-new" routerLink="/generos/crear">Crear nuevo</button>

<app-listado-generico [listado]="generos">

    <ng-container contenido>
        <table #table mat-table [dataSource]="generos" class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/generos/editar/{{element.id}}" class="btn btn-editar">
                        Editar
                    </a>
                    <button mat-button class="btn btn-danger">Borrar</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>
        
        <mat-paginator 
            [pageSizeOptions]="[5, 10, 20, 50]" 
            showFirstLastButtons
            [length]="cantidadTotalRegistros"
            [pageSize]="cantidadRegistrosAMostrar"
            (page)="actualizarPaginacion($event)"
        ></mat-paginator>
    </ng-container>

</app-listado-generico>
